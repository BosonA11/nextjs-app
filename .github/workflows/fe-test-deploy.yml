name: Deploy Next.js to Azure

on:
  push:
    branches:
      - main # 或者你自己指定的分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code from GitHub repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # 选择适合你应用的 Node.js 版本

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build and export Next.js app
      - name: Build and export Next.js app
        run: |
          npm run build
          npm run export  # 生成静态文件到 'out' 文件夹

      # Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # 应用代码所在目录
          api_location: "api" # 如果有 API 部分，可以指定 API 目录
          output_location: "out" # 输出目录，即 next export 后的 'out' 文件夹
